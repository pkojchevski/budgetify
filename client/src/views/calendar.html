<div class='col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1'>
   <ul class="list-group">
     <div class="row">
       <li ng-repeat= 'l in list'>
           <i class="{{l.icon}} icons" ng-class="{'text-success' : l.income, 'text-danger': !l.income}" aria-hidden="true"></i>
         <div class='name' ng-class="{'text-success' : l.income, 'text-danger': !l.income}">
           {{l.name}}
         </div>
          <span class="value label-as-badge" ng-class="{'label label-success' : l.income, 'label label-danger': !l.income}">{{l.value}}</span>
       </li>
     </div>
  </ul>
</div>
